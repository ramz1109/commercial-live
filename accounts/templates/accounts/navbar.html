{% load static %}

<style>
  /* General Styling */
  body {
    font-family: Arial, sans-serif;
  }

  .navbar {
    margin-bottom: 20px;  /* Add some margin to the bottom of the navbar */
  }

  /* Hello Message Styling */
  .hello-msg {
    font-size: 18px;
    color: #fff;
    margin-right: 20px;
    padding: 5px 10px;  /* Add some padding around the message */
    border-radius: 5px;  /* Rounded corners */
    transition: background-color 0.3s;  /* Smooth transition for hover effect */
  }

  /* Logout Link Styling */
  .hello-msg a {
    color: #ff4d4d;  /* Red-ish color for the Logout link */
    text-decoration: none;  /* Remove underline */
    transition: color 0.3s;  /* Smooth transition for hover effect */
  }

  .hello-msg a:hover {
    color: #ff1a1a;  /* Darker red for hover effect */
  }

  /* Dashboard Link Styling when Active */
  .nav-item.active a.nav-link {
    background-color: #333;  /* Darker background */
    border-radius: 5px;  /* Rounded corners */
  }

</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        {% if request.user.is_staff %}
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'home' %}">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'products' %}">Products</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'account' %}">Settings</a>
        </li>
        {% endif %}
      </ul>
    </div>

    <span class="hello-msg">Hello, {{request.user}}</span>
    <span class="hello-msg"><a href="{% url 'logout' %}">Logout</a></span>

  </nav>
